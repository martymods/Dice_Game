<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squid Game - TikTok</title>
    <link rel="stylesheet" href="/SG/squid-game.css">
</head>
<body>
    <div id="game-container">
        <h1>Squid Game - Red Light, Green Light</h1>
        <canvas id="gameCanvas"></canvas>
        <div id="leaderboard">
            <h2>Leaderboard</h2>
            <ul id="leaderboard-list"></ul>
            <div id="save-us">SAVE US</div>
<div id="combo-container">
    <div id="combo-text">Combo: 0</div>
    <div id="combo-bar"></div>
</div>

        </div>
    </div>
    <div id="chat-box" style="position: absolute; bottom: 20px; left: 20px; width: 300px; height: 150px; overflow-y: auto; background: rgba(0,0,0,0.6); color: white; padding: 10px; font-size: 14px; border-radius: 10px;">
        <p><em>Chat messages will appear here...</em></p>
    </div>
    


    <audio id="doll-music" src="/SG/squid-game-doll-music.mp3"></audio>
    <audio id="gunshot" src="/sounds/Gun_0.mp3"></audio>

    <!-- TikFinity Integration -->
    <script src="https://www.tikfinity.com/integration.js"></script>
    <script>
window.addEventListener("message", (event) => {
    if (event.data?.event === "GiftReceived" && event.data.username) {
        console.log(`🎁 TikTok Gift Received from @${event.data.username}`);

        // ✅ Store username and pass it to the game
        latestTikTokUser = event.data.username;
        addPlayer(latestTikTokUser);
        latestTikTokUser = null; // ✅ Clear after adding
    }
});
    </script>

    <!-- Game Scripts -->
    <script src="/SG/squid-game.js"></script>
    <script src="/modules/tiktok-integration.js"></script>
</body>
</html>
