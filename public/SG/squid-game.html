<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squid Game - TikTok</title>
    <link rel="stylesheet" href="/SG/squid-game.css">
</head>
<body>
    <div id="game-container">
        <h1>Squid Game - Red Light, Green Light</h1>
        <canvas id="gameCanvas"></canvas>
        <div id="leaderboard">
            <h2>Leaderboard</h2>
            <ul id="leaderboard-list"></ul>
        </div>
    </div>
    
    <audio id="doll-music" src="/SG/squid-game-doll-music.mp3"></audio>
    <audio id="gunshot" src="/sounds/Gun_0.mp3"></audio>

    <!-- TikFinity Integration -->
    <script src="https://www.tikfinity.com/integration.js"></script>
    <script>
        window.addEventListener("message", (event) => {
            if (event.data?.event === "GiftReceived") {
                console.log("Gift received from:", event.data.username);
                addTikTokPlayer(event.data.username);
            }
        });
    </script>

    <!-- Game Scripts -->
    <script src="/SG/squid-game.js"></script>
    <script src="/modules/tiktok-integration.js"></script>
</body>
</html>
