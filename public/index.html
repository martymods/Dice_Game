<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1>Welcome to Dice Game</h1>
    <button onclick="startSinglePlayer()">Single Player</button>
    <button onclick="showCreateGame()">Host Game</button>
    <button onclick="showJoinGame()">Join Game</button>

    <div id="hostGameContainer" style="display:none;">
        <h2>Create a Multiplayer Game</h2>
        <input id="roomNameInput" type="text" placeholder="Enter Game Name">
        <input id="playerNameInput" type="text" placeholder="Enter Your Name">
        <button id="createGameButton">Create Game</button>
        <button onclick="returnToMainMenu()">Back to Main Menu</button>
    </div>

    <div id="joinGameContainer" style="display:none;">
        <h2>Join A Game</h2>
        <div id="availableGames"></div>
        <button onclick="returnToMainMenu()">Back to Main Menu</button>
    </div>

    <script src="/client.js"></script>
</body>
</html>
