<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="/public/style.css">
</head>
<body>
    <div id="mainMenu">
        <h1>Dice Game</h1>
        <button id="singlePlayerBtn">Single Player</button>
        <button id="hostGameBtn">Host Game</button>
        <button id="joinGameBtn">Join Game</button>
    </div>

    <div id="gameContainer" style="display:none;">
        <!-- This part will show when the game starts -->
        <div id="gameStatus"></div>
        <div id="bettingStatus"></div>
        <div id="rentStatus"></div>
        
        <button id="rollButton">Roll Dice</button>
        <button id="betButton">Place Bet</button>
        <button id="quitButton">Quit Game</button>

        <div id="leaderboard"></div>
    </div>

    <script src="/public/app.js"></script>
</body>
</html>
