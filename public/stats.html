<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Stats</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="stats-container">
        <h1>Player Stats</h1>
        <div id="stats-list">
            <!-- Stats will be dynamically loaded here -->
        </div>
        <button id="view-purchased-items" class="back-button">View Purchased Items</button>
        
        <div id="purchased-items-section" style="display: none;">
            <h3>Purchased Items</h3>
            <div id="items-pagination">
                <div id="items-container" class="items-grid"></div>
                <button id="prev-items" disabled>Previous</button>
                <button id="next-items">Next</button>
            </div>
        </div>
        <button onclick="window.location.href='index.html'" class="back-button">Back to Menu</button>
    </div>
    <script type="module">
        import { displayStats } from './modules/stats.js';
        import { displayItemsStats } from './modules/ui.js';

        document.addEventListener('DOMContentLoaded', () => {
            // Display stats on load
            displayStats();

            // Setup purchased items button
            const viewItemsButton = document.getElementById('view-purchased-items');
            const purchasedItemsSection = document.getElementById('purchased-items-section');
            const itemsList = []; // Fetch items list dynamically or import it

            viewItemsButton.addEventListener('click', () => {
                purchasedItemsSection.style.display = 'block'; // Show the section
                displayItemsStats(itemsList); // Render items with pagination
            });
        });
    </script>

<script type="module" src="./modules/stats.js"></script>
<script type="module" src="app.js"></script>
<script type="module" src="/modules/ui.js"></script>


</body>
</html>
