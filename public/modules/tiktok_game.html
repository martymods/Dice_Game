<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="tiktok_game.css">
  <title>TikTok Drinking Game</title>
</head>
<body>
  <h1>TikTok Drinking Game</h1>
  <h2>Get ready for the wildest night of your life!</h2>

  <div id="card-container">
    <h3 id="card-title">Take a Shot!</h3>
    <p id="card-text">Take a shot if you've ever texted your ex while drunk!</p>
  </div>

  <div id="actions-container">
    <button id="take-shot-btn">Take a Shot</button>
    <button id="i-dare-you-btn">I Dare You</button>
    <button id="wild-card-btn">Wild Card</button>
  </div>

  <div id="chat-container">
    <div id="chat-messages"></div>
    <div id="chat-input">
      <input type="text" id="message-input" placeholder="Type a message...">
      <button id="send-message">Send</button>
    </div>
  </div>

  <script src="tiktok_game.js"></script>
</body>
</html>
