<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slingo Game Mode</title>
    <link rel="stylesheet" href="/modules/slingo.css">
    <script defer src="/modules/slingo.js"></script>
</head>
<body>
    <div id="game-container">
        <img id="background" src="/images/SlotB/SlingoBackground_0.gif" alt="Background">
        
        <div id="bingo-card">
            <img src="/images/SlotB/Slot_Card_0.png" alt="Bingo Card">
            <div id="card-numbers"></div>
        </div>
        
        <div id="slot-machine">
            <div id="slot-wheels">
                <div class="wheel"></div>
                <div class="wheel"></div>
                <div class="wheel"></div>
                <div class="wheel"></div>
                <div class="wheel"></div>
            </div>
        </div>
        
        <button id="spin-button">
            <img src="/images/SlotB/Button_StartSpin_0.png" alt="Spin">
        </button>
        
        <div id="score-display">
            <span>Score: <span id="score">0</span></span>
        </div>
    </div>
</body>
</html>
