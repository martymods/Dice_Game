<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Point Control</title>
    <link rel="stylesheet" href="adminPointControl.css">
    <script type="module" src="adminPointControl.js"></script>
</head>
<body>
    <div id="admin-container">
        <h2>Admin Control Panel</h2>
        <label for="wallet-address-input">Player Wallet Address:</label>
        <input type="text" id="wallet-address-input" placeholder="Enter wallet address">
        
        <label for="points-amount">Points to Add/Remove:</label>
        <input type="number" id="points-amount" placeholder="Enter amount">
        
        <button id="update-points-btn">Update Points</button>
    </div>
</body>
</html>
