<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Shop</title>
    <link rel="icon" href="/images/eStore/Emerson_Logo_favicon.png">
    <link rel="stylesheet" href="shop.css">
</head>
<body>
    <div id="button-container">
        <button id="left-button" class="shop-button">Left</button>
        <button id="center-button" class="shop-button">Center</button>
        <button id="right-button" class="shop-button">Right</button>
    </div>

    <div id="background-container"></div>

    <audio id="background-audio" loop>
        <source src="/sounds/eShopSFX.mp3" type="audio/mpeg">
    </audio>

    <!-- Chat -->
    <div id="chat-container" class="chat-minimized">
        <div id="chat-header">
            <span>Chat</span>
            <button id="toggle-chat">â˜°</button>
        </div>
        <div id="chat-body">
            <div id="player-list">
                <strong>Online Players:</strong>
                <ul id="player-names"></ul>
            </div>
            <div id="message-list"></div>
        </div>
        <div id="chat-footer">
            <input id="message-input" type="text" placeholder="Type your message...">
            <button id="send-message">Send</button>
        </div>
    </div>

    <script src="/shop.js"></script>
    <script src="/index_chat.js"></script>
</body>
</html>
