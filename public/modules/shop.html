<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Shop</title>
    <link rel="icon" href="/images/eStore/Emerson_Logo_favicon.png">
    <link rel="stylesheet" href="shop.css">
</head>
<body>
    <div id="button-container">
        <button id="left-button" class="shop-button">Left</button>
        <button id="center-button" class="shop-button">Center</button>
        <button id="right-button" class="shop-button">Right</button>
    </div>

    <div id="background-container"></div>

    <audio id="background-audio" loop>
        <source src="/sounds/eShopSFX.mp3" type="audio/mpeg">
    </audio>

    <!-- Chat Feature -->
    <div id="chat-container" class="chat-box">
        <div id="chat-header">Chat</div>
        <div id="message-list" class="message-list"></div>
        <input id="message-input" class="message-input" type="text" placeholder="Type a message...">
        <button id="send-message" class="send-button">Send</button>
    </div>

    <script src="/index_chat.js"></script>
    <script src="shop.js"></script>
</body>
</html>
