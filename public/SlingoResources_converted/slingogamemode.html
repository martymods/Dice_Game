<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slingo Mode</title>
    <link rel="stylesheet" href="/SlingoResources_converted/slingo.css">
</head>
<body>
    <div id="game-container">
        <img id="background" src="/images/SlotB/SlingoBackground_0.gif" alt="Background">
        
        <div id="play-area">
            <img id="bingo-card" src="/images/SlotB/Slot_Card_0.png" alt="Bingo Card">
            <div id="slot-machine">
                <div class="slot-reel"></div>
                <div class="slot-reel"></div>
                <div class="slot-reel"></div>
                <div class="slot-reel"></div>
                <div class="slot-reel"></div>
            </div>
            <button id="spin-button" onclick="startSpin()">
                <img src="/images/SlotB/Button_StartSpin_0.png" alt="Spin">
            </button>
        </div>
        
        <div id="score-area">
            <p>Score: <span id="score">0</span></p>
            <p>Spins Left: <span id="spins">20</span></p>
        </div>
    </div>
    
    <script src="/SlingoResources_converted/slingo.js"></script>
</body>
</html>
