<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Craps Dice Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>Craps Dice Game</h1>
        
        <!-- Player name display -->
        <p id="player-name"></p>

        <!-- Betting information -->
        <div id="players">
            <p id="betting-status"></p>
        </div>

        <!-- Dice display -->
        <div id="dice-container">
            <img id="dice1" class="dice" src="/images/dice1.png" alt="Dice 1">
            <img id="dice2" class="dice" src="/images/dice1.png" alt="Dice 2">
        </div>

        <!-- Game Status -->
        <p id="gameStatus">Click "Roll Dice" to start.</p>

        <!-- Rent Status and Month Counter -->
        <p id="rent-status">Rent Due: $400 in <span id="rolls-left">6</span> rolls</p>
        <p id="month-counter">Month: 1</p>

        <!-- Betting controls -->
        <div id="betting-area">
            <input type="number" id="betAmount" placeholder="Bet amount" min="1">
            <button id="betButton" style="display: inline-block;">Place Bet</button>
            <button id="bet25Button" style="display: inline-block;">Bet 25%</button>
            <button id="bet50Button" style="display: inline-block;">Bet 50%</button>
            <button id="bet100Button" style="display: inline-block;">Bet 100%</button>
        </div>

        <!-- Dice Roll and Quit buttons -->
        <button id="rollButton" style="display: inline-block;">Roll Dice</button>
        <button id="quitButton" style="display: inline-block;">Quit Game</button>

        <!-- Item purchase popup -->
        <div id="itemPopup" style="display: none;">
            <h2>Buy an Item</h2>
            <div id="itemList"></div>
            <button id="buyItemButton">Buy Item</button>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
