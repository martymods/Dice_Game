<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Craps Dice Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>Craps Dice Game</h1>
        <div id="win-loss-display" style="font-size: 1.5em; font-weight: bold;"></div>
        <p id="betting-status"></p>
        <p id="rent-status"></p>
        <div id="dice-container">
            <img id="dice1" class="dice" src="/images/dice1.png" alt="Dice 1">
            <img id="dice2" class="dice" src="/images/dice1.png" alt="Dice 2">
        </div>
        <p id="gameStatus">Click "Roll Dice" to start.</p>
        <div id="betting-area">
            <input type="number" id="betAmount" placeholder="Bet amount" min="1">
            <button id="betButton" style="display: none;">Place Bet</button>
            <button id="bet25Button" style="display: none;">Bet 25%</button>
            <button id="bet50Button" style="display: none;">Bet 50%</button>
            <button id="bet100Button" style="display: none;">Bet 100%</button>
        </div>
        <button id="rollButton" style="display: none;">Roll Dice</button>
        <button id="quitButton" style="display: none;">Quit Game</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
