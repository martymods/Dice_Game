<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Craps Dice Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>Craps Dice Game</h1>

        <!-- Player Info Section -->
        <div id="players">
            <p>Current Shooter: <span id="shooter-name">Player 1</span></p>
            <p>Your Balance: $<span id="balance">300</span></p> <!-- Player balance -->
            <button id="rollButton">Roll Dice</button>
            <button id="quitButton">Quit Game</button>
        </div>

        <!-- Dice Roll Section -->
        <div id="dice-container">
            <img id="dice1" class="dice" src="public/images/dice1.png" alt="Dice 1">
            <img id="dice2" class="dice" src="public/images/dice2.png" alt="Dice 2">
        </div>

        <!-- Game Status Section -->
        <p id="gameStatus">Click "Roll Dice" to start.</p>
        <p id="pointStatus"></p>

        <!-- Betting Section -->
        <div id="betting-area">
            <h2>Place your Bets</h2>
            <p id="betting-status"></p>
            <input type="number" id="betAmount" placeholder="Bet amount" min="1">
            <button id="betButton">Place Bet</button>
        </div>
    </div>

    <script src="app.js"></script> <!-- Include the app.js file with game logic -->
</body>
</html>
