<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game - Dice Game</title>
    <link rel="stylesheet" href="/public/style.css">
</head>
<body>
    <div id="gameContainer">
        <!-- This part will show when the game starts -->
        <h2>Game Mode: <span id="gameMode"></span></h2>
        <div id="gameStatus"></div>
        <div id="bettingStatus"></div>
        <div id="rentStatus"></div>
        
        <button id="rollButton">Roll Dice</button>
        <button id="betButton">Place Bet</button>
        <button id="quitButton">Quit Game</button>
        <div id="leaderboard"></div>
    </div>

    <script src="/public/app.js"></script>
</body>
</html>
