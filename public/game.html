<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game - Single Player</title>
    <style>
        /* Ensure proper sizing */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        /* Main container */
        #game-container {
            display: grid;
            grid-template-columns: 25% 75%;
            height: 100vh;
            width: 100vw;
        }

        /* Left-side layout (25%) */
        #left-side {
            background-color: #f4f4f4; /* Light gray background */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 10px;
        }

        #store-image {
            max-width: 100%;
            margin-bottom: 10px;
        }

        /* Right-side layout (75%) */
        #right-side {
            background-color: #fff; /* White background */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #dice-container img {
            width: 100px;
            height: 100px;
            margin: 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            #game-container {
                grid-template-columns: 1fr;
                grid-template-rows: 50% 50%;
            }

            #left-side, #right-side {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <!-- Left Side -->
        <div id="left-side">
            <img id="store-image" src="/images/StoreSign_Closed0.gif" alt="Store Closed" />
            <h3>Inventory</h3>
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
            </ul>
        </div>

        <!-- Right Side -->
        <div id="right-side">
            <h1>Dice Game</h1>
            <div id="player-info">
                <p>Balance: $300</p>
                <p>Rent Due: $400</p>
            </div>
            <div id="dice-container">
                <img src="/images/dice1.png" alt="Dice 1">
                <img src="/images/dice2.png" alt="Dice 2">
            </div>
        </div>
    </div>
</body>
</html>
