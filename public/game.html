<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Craps Dice Game</title>
    <link rel="stylesheet" href="public/style.css">
</head>
<body>
    <div id="game-container">
        <h1>Craps Dice Game</h1>
        <div id="gameStatus"></div>
        <div id="bettingArea">
            <p id="betting-status"></p>
            <input type="number" id="betAmount" placeholder="Bet amount" min="1">
            <button id="betButton">Place Bet</button>
            <button id="rollButton">Roll Dice</button>
            <button id="quitButton">Quit Game</button>
        </div>

        <div id="dice-container">
            <img id="dice1" class="dice" src="public/images/dice1.png" alt="Dice 1">
            <img id="dice2" class="dice" src="public/images/dice1.png" alt="Dice 2">
        </div>
    </div>

    <script src="public/app.js"></script>
</body>
</html>
