<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game - Single Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    



</head>
<body>
    <div id="game-container">
        <!-- Left Side -->
        <div id="left-side">
            <!-- Hustler Info -->
            <div id="hustler-info">
                <p id="hustler-count">Max Hustlers: 0/5</p>
                <p id="hustler-effects">Active Hustler Effects: None</p>
            </div>

            <!-- Buy Item -->
            <div id="buy-item-section">
                <img id="store-image" src="/images/StoreSign_Closed0.gif" alt="Store Closed" />
                <div id="buy-item-container" style="display: none;">
                    <h2>Buy an Item</h2>
                    <div id="item-list"></div>
                    <button id="saveMoneyButton">Done Shopping</button>
                </div>
            </div>

            <!-- Inventory -->
            <div id="inventory">
                <h3>Inventory</h3>
                <ul id="inventory-list"></ul>
            </div>
        </div>

        <!-- Right Side -->
        <div id="right-side">
            <h1 style="display: none;">The Other Half</h1> <!-- Hidden Title -->
            <div id="player-info">
                <p id="betting-status">Balance: $0 | Bet: $0</p>
                <p id="rent-status">Rent Due: $0 in 0 rolls</p>
            </div>

            <div id="controls">
                <img id="rollButton" src="/images/Button_RollDice.png" alt="Roll Dice" class="button-image">
                <input type="number" id="betAmount" placeholder="Enter Bet Amount" min="1">
                <img id="betButton" src="/images/Button_PlaceBet.png" alt="Place Bet" class="button-image">
                <img id="bet25Button" src="/images/Button_Bet25.png" alt="Bet 25%" class="button-image">
                <img id="bet50Button" src="/images/Button_Bet50.png" alt="Bet 50%" class="button-image">
                <img id="bet100Button" src="/images/Button_Bet100.png" alt="Bet 100%" class="button-image">
                <button id="quitButton" class="small-button">Quit Game</button>
            </div>

            <div id="dice-container">
                <img id="dice1" class="dice" src="/images/dice1.png" alt="Dice 1">
                <img id="dice2" class="dice" src="/images/dice2.png" alt="Dice 2">
            </div>
            
            <p id="gameStatus"></p>

            <!-- Game Over Section -->
            <div id="gameOverContainer" style="display: none;">
                <h2>Game Over</h2>
                <p>Better luck next time!</p>
                <button onclick="window.location.href='/';">Return to Main Menu</button>
            </div>
        </div>
    </div>

    <div id="crypto-section">
        <button onclick="connectMetaMask()">Connect MetaMask</button>
        <input type="number" id="betAmountETH" placeholder="Enter Bet in ETH">
        <button onclick="placeBet(document.getElementById('betAmountETH').value)">Place Bet</button>
    </div>
    
    <div id="shop-container">
        <h3>Shop</h3>
        <div id="hustler-list">
            <!-- Hustlers will be dynamically added here -->
        </div>
        <div id="item-list">
            <!-- Items will be dynamically added here -->
        </div>
        <button id="saveMoneyButton">Done Shopping</button>
    </div>
    
    <!-- Hustler Panel -->
<div id="hustler-panel">
    <h3>Hustlers</h3>
    <div id="hustlers-display">
        <!-- Dynamically add hustlers with JS -->
    </div>
</div>

<div id="shop-area" style="display: none;">
    <h2>Shop</h2>
    <div id="shop-items">
        <!-- Items rendered here -->
    </div>
    <button id="reroll-button">Reroll ($5)</button>
</div>

<div id="score-rent-panel">
    <p id="rent-status">Rent: $400 in 6 rolls</p>
    <p id="score-status">Score: 0</p>
</div>

<div id="game-container">
    <!-- Play Area -->
    <div id="play-area">
        <img id="background-image" src="/images/LandLord0.png" alt="Background" style="width: 100%; height: 100%; object-fit: cover; position: absolute; z-index: -1;" />
        <!-- Add dice rolling area or game elements here -->
    </div>

    <!-- Info Panel -->
    <div id="info-panel">
        <div id="balance-display">
            <div id="balance-number">
                <!-- Dynamically render GIFs here -->
            </div>
        </div>
    </div>

    <!-- Shop Popup -->
    <div id="shop-popup">
        <h3>Shop</h3>
        <div id="shop-items">
            <!-- Dynamically populated shop items -->
        </div>
        <button onclick="closeShop()">Close</button>
    </div>
</div>

    
    
    <button id="connect-wallet">Connect to MetaMask</button>
    <script type="module">
        import { connectMetaMask } from './app.js';
    
        document.getElementById('connect-wallet').addEventListener('click', connectMetaMask);
    </script>
    
    <p id="betting-status"></p>
    <p id="gameStatus"></p>


    <div id="shop-container" style="display: none;">
        <h3>Shop</h3>
        <div id="hustler-list">
            <!-- Dynamically added hustlers -->
        </div>
        <div id="item-list">
            <!-- Dynamically added items -->
        </div>
        <button onclick="closeShop()">Done Shopping</button>
    </div>
    

    <script src="app.js" type="module"></script>
</body>
</html>


<script>
        function updateHustlerPanel(hustlers) {
            const hustlerPanel = document.getElementById('hustler-panel');
            hustlerPanel.innerHTML = '';
            hustlers.forEach(hustler => {
                const hustlerDiv = document.createElement('div');
                hustlerDiv.classList.add('hustler');
                hustlerDiv.textContent = hustler.emoji;
                hustlerDiv.setAttribute('data-description', hustler.description);
                hustlerPanel.appendChild(hustlerDiv);
            });
        }
    </script>
