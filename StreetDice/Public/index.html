<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Craps Dice Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Title Screen -->
    <div id="title-screen" class="screen">
        <h1>Craps Dice Game</h1>
        <p>Click anywhere to start!</p>
    </div>

    <!-- Name Input -->
    <div id="name-input" class="screen hidden">
        <h2>Enter your name</h2>
        <input type="text" id="playerName" placeholder="Enter your name">
        <button id="startButton">Start Game</button>
    </div>

    <!-- Main Menu -->
    <div id="main-menu" class="screen hidden">
        <h2>Main Menu</h2>
        <button id="singlePlayerBtn">Play Single Player</button>
        <button id="hostGameBtn">Host Multiplayer Game</button>
        <button id="joinGameBtn">Join Multiplayer Game</button>
    </div>

    <!-- Game Container -->
    <div id="game-container" class="hidden">
        <h1>Craps Dice Game</h1>
        <div id="players">
            <p>Current Shooter: <span id="shooter-name">Player 1</span></p>
            <button id="rollButton">Roll Dice</button>
        </div>
        <div id="dice-container">
            <div id="dice1" class="dice"></div>
            <div id="dice2" class="dice"></div>
        </div>
        <p id="gameStatus">Click "Roll Dice" to start.</p>
        <p id="pointStatus"></p>

        <div id="betting-area">
            <h2>Place your Bets</h2>
            <p id="betting-status"></p>
            <input type="number" id="betAmount" placeholder="Bet amount" min="1">
            <button id="betButton">Place Bet</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
