<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="menu">
        <h1>Dice Game</h1>
        <button onclick="showCreateGame()">Host Multiplayer Game</button>
        <button onclick="showJoinGame()">Join Multiplayer Game</button>
        <button onclick="startSinglePlayer()">Single Player</button>
    </div>

    <div id="game" style="display: none;">
        <h2 id="game-title"></h2>
        <div id="players-list"></div>
        <div id="dice-results"></div>
        <button id="roll-dice" style="display: none;" onclick="rollDice()">Roll Dice</button>
        <button onclick="returnToMenu()">Return to Main Menu</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
