<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Craps Dice Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to the Craps Dice Game</h1>

    <div id="menu">
        <button id="hostGame">Host Multiplayer Game</button>
        <button id="joinGame">Join Multiplayer Game</button>
        <button id="singlePlayer">Play Single Player</button>
    </div>

    <div id="gameArea" style="display:none;">
        <h2>Dice Roll Result:</h2>
        <div id="diceResult"></div>
        <img id="diceImage" src="" alt="Dice Image" width="100" height="100">
        <input type="number" id="betAmount" placeholder="Enter bet amount" />
        <button id="placeBetButton">Place Bet</button>
        <button id="backToMenuButton">Back to Main Menu</button>
        <div id="betting-status"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
